<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>T-Rex Runner</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <div id="BG">
            <div id="Name">
                <img id="Demo" src="img/trex0.png" alt="小鸟" />
            </div>
            <button id="start_Btn" ></button>
            <div id="Land1"></div>
            <div id="Land2"></div>
            <div id="Medal_panel">
                <div id="medal"></div>
            </div>
            <div id="score_panel">
                <div id="score_1"></div>
                <div id="score_2"></div>
                <div id="score_3"></div>
            </div>
            <div id="best_panel">
                <div id="best_1"></div>
                <div id="best_2"></div>
                <div id="best_3"></div>
            </div>
            <div id="GameoverDiv">
                <img src="img/game_over.png" alt="game over" />
                <img src="img/message.jpg" alt="message" />
                <img id="ok_Btn" src="img/ok.jpg" alt="ok" />
            </div>
        </div>
    </body>
    <script src="js/bar.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/function.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/trex.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
